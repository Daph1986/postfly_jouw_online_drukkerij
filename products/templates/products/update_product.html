{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2 class="mt-5">Product management</h2>
        <h5 class="mt-3">{% trans 'Update a product in the store' %}</h5>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6">
        <form method="POST" action="{% url 'update_product' product.id %}" class="mb-5" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <div class="text-right mt-5 mb-10">
            <a href="{% url 'products' %}" class="btn hvr-grow postfly-general-btn me-0 me-md-3 my-3 my-md-5"">
              Cancel
            </a>
            <button type="submit" class="btn hvr-grow postfly-general-btn my-2 my-md-5">
              {% trans 'Update product' %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
