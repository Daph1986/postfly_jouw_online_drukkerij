{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="mt-10">{% trans "Change password" %}</h2>
    <div class="row justify-content-center">
        <div class="col-10 col-md-6 col-xl-4 mt-4">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change justify-content-center">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn hvr-grow postfly-general-btn me-3 my-3" href="{% url 'account_login' %}">{% trans "Back to login" %}</a>
                <button type="submit" name="action">{% trans "Change password" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
