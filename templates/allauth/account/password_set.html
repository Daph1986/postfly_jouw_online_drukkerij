{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="mt-10">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn hvr-grow postfly-general-btn me-3 my-3" type="submit" name="action" value="{% trans 'Set password' %}"/>
    </form>
{% endblock %}
